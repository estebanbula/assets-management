server:
  port: "${APP_PORT}"
spring:
  application:
    name: "assets-management"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:
      uri: "${DATABASE_HOST}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
entries:
  reactive-web:
    path-base: "${PATH_BASE}"